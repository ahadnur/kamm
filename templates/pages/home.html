{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="main__section">
        <div class="cards">
            <h2 class="card_header">{{ post.title  }}</h2>
            <p class="card_description">{{ post.body_preview | safe }}...</p>
            <p class="card_time">{{ post.date_posted | timesince }} ago.</p>
            <a href="{% url 'post' pk=post.pk %}" class="btn">Show more</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
